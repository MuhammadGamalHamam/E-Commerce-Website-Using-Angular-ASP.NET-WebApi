
<table class="table table-bordered table-hover mt-3 mx-2">
  <thead class="thead-dark">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Product Image</th>
      <th>Needed Quantity</th>
      <!-- <th>Cost</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of productList; let i=index'>
      <td>{{i+1}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Quantity}}</td>
      <td>{{item.Price | currency}}</td>
      <td><img src="./assets/Images/{{item.Img}}" width="100" height="100" /></td>
      <td><input type="number" #QNeeded min="1" value="1" max="10" (change)="UpdateTotalPrice(item.Id, item.Price, QNeeded.value)"></td>
      <!-- <td></td> -->
      <!-- <td><button type="button" class="btn btn-primary" (click)='UpdateTotalPrice(item.ID, item.Price, QNeeded.value)'>Buy</button></td> -->
    </tr>
    <tr>
      <td colspan="5">Total Cost</td>
      <td>{{totalProdPrices}}</td>
    </tr>
  </tbody>
</table>
<div style="margin: 10px; padding: 15px; text-align: center;">
  <button type="button" class="btn btn-primary rounded"  style="text-align: center;
  z-index: 1; font-size: 0.9em;"
  data-toggle="modal" data-target="#checkOutModal">
Check out
</button>
</div>

<!-- <mat-slider min="1" max="100" step="1" value="1"></mat-slider> -->
<!-- <button mat-button mat-raised-button (click)="openDialog()">Buy Now</button> -->
<!-- Modal -->
<!-- <div data-backdrop="static" data-keyboard="false"></div> -->
<div class="modal fade" id="checkOutModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="checkOutModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkOutModalTitle">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Total Cost = {{totalProdPrices}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCheckClick()">Close</button>
      </div>
    </div>
  </div>
</div>
